<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingua Evo</title>

  <link rel="shortcut icon" type="image/png" href="/website/logo.png">
  <link rel="stylesheet" href="/website/main/style.css">
  <link rel="stylesheet" href="/website/components/header/style.css">
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="left-side">
        <a href="/">
          <img src="/website/logo.png" alt="Lingua Evo logo" class="logo">
          <span class="brand">Lingua Evo</span>
        </a>
      </div>
      <div id="right-side" class="right-side">
        <div class="border">
          <button id="btnContact" type="button" class="panelBtn">Contact</button>
          |
          <button id="btnAbout" type="button" class="panelBtn">About</button>
        </div>
        <div id="account-panel" class="border">
          <button id="btnSignUp" type="button" class="panelBtn" value="signup">Sign Up</button>
          |
          <button id="btnSignIn" type="button" class="panelBtn" value="login">Sign In</button>
        </div>
      </div>
      </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="grid-container">
        <div>
          <div id="random-field">{{ .Word.Text }}</div>
        </div>
      </div>
    </div>
  </main>

  <footer>
  </footer>

  <script src="/website/main/script.js" type="module"></script>
  <script src="/website/components/header/script.js" type="module"></script>
</body>

</html>
