<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="web/static/signup/style.css">
</head>

<body>
    <form id="signupPanel" method="post">
        <div class="img_container">
            <img src="web/static/signup/img_avatar.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for=email><b>Email</b></label>
            <input id=email name=email type="text" placeholder="Enter Email" required>

            <label for=username><b>Username</b></label>
            <input id=username name=username type="text" placeholder="Enter Username" required>

            <label for=password><b>Password</b></label>
            <input id=password name=password type="password" placeholder="Enter Password" required>

            <button type="submit">Create</button>
        </div>
    </form>
    <script src="web/static/signup/script.js"></script>
</body>

</html>
